syntax = "proto3";

package transport;

option java_package = "org.thingsboard.server.gen.data";
option java_multiple_files = true;

/**
 * Data Serialization Structures;
 */
message TbUUID {
  int64 msb = 1;
  int64 lsb = 2;
}

message DeviceProto {
  TbUUID id = 1;
  int64 createdTime = 3;
  optional bytes additionalInfo = 4;
  optional TbUUID tenantId = 5;
  optional TbUUID customerId = 6;
  optional string name = 7;
  optional string type = 8;
  optional string label = 9;
  optional TbUUID deviceProfileId = 10;
  optional bytes deviceDataBytes = 11;
  optional TbUUID firmwareId = 12;
  optional TbUUID softwareId = 13;
  optional TbUUID externalId = 14;
}